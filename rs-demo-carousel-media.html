<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700,800,900|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />

	<![endif]-->

	<!-- SLIDER REVOLUTION 5.x CSS SETTINGS -->
	<link rel="stylesheet" type="text/css" href="include/rs-plugin/css/settings.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="include/rs-plugin/css/layers.css">
	<link rel="stylesheet" type="text/css" href="include/rs-plugin/css/navigation.css">


	<!-- Document Title
	============================================= -->
	<title>Carousel Media - Revolution Slider | Canvas</title>

	<style>

		.demos-filter {
			margin: 0;
			text-align: right;
		}

		.demos-filter li {
			list-style: none;
			margin: 10px 0px;
		}

		.demos-filter li a {
			display: block;
			border: 0;
			text-transform: uppercase;
			letter-spacing: 1px;
			color: #444;
		}

		.demos-filter li a:hover,
		.demos-filter li.activeFilter a { color: #1ABC9C; }

		@media (max-width: 991px) {
			.demos-filter { text-align: center; }

			.demos-filter li {
				float: left;
				width: 33.3%;
				padding: 0 20px;
			}
		}

		@media (max-width: 767px) {
			.demos-filter li { width: 50%; }
		}

		.tp-caption.News-Title {
			font-weight: 700;
			letter-spacing: -1px;
			font-family: 'Raleway', sans-serif;
		}

		.tp-caption.News-Subtitle { font-family: 'Crete Round'; }
		.tp-video-play-button { display: none !important; }

		.tp-caption { white-space: nowrap; }

	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">



		<!-- Slider
		============================================= -->

		<section id="slider" class="revslider-wrap clearfix">

			<div id="rev_slider_30_1_wrapper" class="rev_slider_wrapper fullwidthbanner-container" data-alias="media-carousel-autoplay30" style="margin:0px auto;background-color:#26292b;padding:0px;margin-top:0px;margin-bottom:0px;">
				<!-- START REVOLUTION SLIDER 5.0.7 fullwidth mode -->
					<div id="rev_slider_30_1" class="rev_slider fullwidthabanner" style="display:none;" data-version="5.0.7">
						<ul>
							<!-- SLIDE  -->
							<li data-index="rs-119" data-transition="fade" data-slotamount="7"  data-easein="Power3.easeInOut" data-easeout="Power3.easeInOut" data-masterspeed="1500"  data-thumb="include/rs-plugin/demos/assets/images/youtube1_cover-250x100.jpg"  data-rotate="0"  data-saveperformance="off"  data-title="The Road Story on Vietnam" data-param1="Youtube Video" data-description="">
								<!-- MAIN IMAGE -->
								<img src="include/rs-plugin/demos/assets/images/youtube1_cover.jpg"  alt=""  data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" class="rev-slidebg" data-no-retina>
								<!-- LAYERS -->

								<!-- LAYER NR. 1 -->
								<div class="tp-caption">
								<div class="tp-videolayer tp-caption"
								id="slide-119-layer-1"
								data-x="0"
								data-y="bottom"
								data-transform_idle="o:1;"
								data-transform_in="s:1000;e:Power1.easeInOut;"
								data-transform_out="s:1000;s:1000;"
								data-start="1000"
								data-responsive_offset="on"
								data-ytid="d_8fE-On19I"
								data-videoattributes="version=3&amp;enablejsapi=1&amp;html5=1&amp;volume=100&hd=1&wmode=opaque&showinfo=0&ref=0;;origin=http://server.local;"
								data-videorate="1"
								data-videowidth="720"
								data-videoheight="100%" 
								data-videocontrols="controls" 
								data-videoloop="none" 
								data-forceCover="1" 
								data-aspectratio="16:9"
								data-autoplay="on"
								data-nextslideatend="true"
								data-volume="100" 
								data-forcerewind="on"
								style="z-index: 5;">
								</div>
							</div>
							</li>

							<!-- SLIDE  -->
							<li data-index="rs-120" data-transition="fade" data-slotamount="7"  data-easein="Power3.easeInOut" data-easeout="Power3.easeInOut" data-masterspeed="1500"  data-thumb="include/rs-plugin/demos/assets/images/youtube1_cover-250x100.jpg"  data-rotate="0"  data-saveperformance="off"  data-title="The Road Story on Vietnam" data-param1="Youtube Video" data-description="">
								<!-- MAIN IMAGE -->
								<img src="include/rs-plugin/demos/assets/images/youtube1_cover.jpg"  alt=""  data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" class="rev-slidebg" data-no-retina>
								<!-- LAYERS -->

								<!-- LAYER NR. 1 -->
								<div class="tp-caption">
								<div class="tp-videolayer tp-caption"
								id="slide-119-layer-1"
								data-x="0"
								data-y="bottom"
								data-transform_idle="o:1;"
								data-transform_in="s:1000;e:Power1.easeInOut;"
								data-transform_out="s:1000;s:1000;"
								data-start="1000"
								data-responsive_offset="on"
								data-ytid="d_8fE-On19I"
								data-videoattributes="version=3&amp;enablejsapi=1&amp;html5=1&amp;volume=100&hd=1&wmode=opaque&showinfo=0&ref=0;;origin=http://server.local;"
								data-videorate="1"
								data-videowidth="720"
								data-videoheight="100%" 
								data-videocontrols="controls" 
								data-videoloop="none" 
								data-forceCover="1" 
								data-aspectratio="16:9"
								data-autoplay="on"
								data-nextslideatend="true"
								data-volume="100" 
								data-forcerewind="on"
								style="z-index: 5;">
								</div>
							</div>
							</li>

						</ul>
						<div class="tp-bannertimer tp-bottom" style="visibility: hidden !important;"></div>
					</div>
				</div><!-- END REVOLUTION SLIDER -->

		</section>

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="js/functions.js"></script>

	<!-- SLIDER REVOLUTION 5.x SCRIPTS  -->
	<script type="text/javascript" src="include/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
	<script type="text/javascript" src="include/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

	<script type="text/javascript" src="include/rs-plugin/js/extensions/revolution.extension.video.min.js"></script>
	<script type="text/javascript" src="include/rs-plugin/js/extensions/revolution.extension.carousel.min.js"></script>
	<script type="text/javascript" src="include/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js"></script>
	<script type="text/javascript" src="include/rs-plugin/js/extensions/revolution.extension.navigation.min.js"></script>

	<script type="text/javascript">
								var tpj=jQuery;

					var revapi30;
					tpj(document).ready(function() {
						if(tpj("#rev_slider_30_1").revolution == undefined){
							revslider_showDoubleJqueryError("#rev_slider_30_1");
						}else{
							revapi30 = tpj("#rev_slider_30_1").show().revolution({
								sliderType:"carousel",
								jsFileLocation:"include/rs-plugin/js/",
								sliderLayout:"fullwidth",
								dottedOverlay:"none",
								delay:9000,
								navigation: {
									keyboardNavigation:"off",
									keyboard_direction: "horizontal",
									mouseScrollNavigation:"off",
									onHoverStop:"off",
									touch:{
										touchenabled:"on",
										swipe_threshold: 75,
										swipe_min_touches: 1,
										swipe_direction: "horizontal",
										drag_block_vertical: false
									}
									,
									arrows: {
										style:"gyges",
										enable:true,
										hide_onmobile:false,
										hide_onleave:false,
										tmp:'',
										left: {
											h_align:"left",
											v_align:"center",
											h_offset:20,
											v_offset:0
										},
										right: {
											h_align:"right",
											v_align:"center",
											h_offset:20,
											v_offset:0
										}
									}
									,
									tabs: {
										style:"gyges",
										enable:true,
										width:250,
										height:80,
										min_width:250,
										wrapper_padding:30,
										wrapper_color:"#26292b",
										wrapper_opacity:"1",
										tmp:'<div class="tp-tab-content">  <span class="tp-tab-date">{{param1}}</span>  <span class="tp-tab-title">{{title}}</span></div><div class="tp-tab-image"></div>',
										visibleAmount: 5,
										hide_onmobile: false,
										hide_onleave:false,
										hide_delay:200,
										direction:"horizontal",
										span:true,
										position:"outer-bottom",
										space:0,
										h_align:"center",
										v_align:"bottom",
										h_offset:0,
										v_offset:0
									}
								},
								carousel: {
									horizontal_align: "center",
									vertical_align: "center",
									fadeout: "on",
									vary_fade: "on",
									maxVisibleItems: 3,
									infinity: "on",
									space: 0,
									stretch: "off"
								},
								gridwidth:720,
								gridheight:405,
								lazyType:"none",
								shadow:0,
								spinner:"off",
								stopLoop:"on",
								stopAfterLoops:0,
								stopAtSlide:1,
								shuffle:"off",
								autoHeight:"off",
								disableProgressBar:"on",
								hideThumbsOnMobile:"off",
								hideSliderAtLimit:0,
								hideCaptionAtLimit:0,
								hideAllCaptionAtLilmit:0,
								debugMode:false,
								fallbacks: {
									simplifyAll:"off",
									nextSlideOnWindowFocus:"off",
									disableFocusListener:false,
								}
							});
						}
					});	/*ready*/
				</script>

</body>
</html>
